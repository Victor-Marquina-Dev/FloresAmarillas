    </div>
    <div class="flower-border"></div>
    <div class="content">
        <div class="greetings">
            <span>M</span>

            <span>&nbsp;</span>
            <span>A</span>

    <audio id="bgMusic" src="sound/ChristianBasso&HaienQiu-Flowers.mp3" loop></audio>
    <div class="music-controls">
        <button id="playPause" onclick="toggleMusic()">
            <span class="play">‚ñ∂Ô∏è</span>
            <span class="pause hidden">‚è∏Ô∏è</span>
        </button>
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        const playPause = document.getElementById('playPause');
        const play = document.querySelector('.play');
        const pause = document.querySelector('.pause');

        function toggleMusic() {
            if (music.paused) {
                music.play();
                play.classList.add('hidden');
                pause.classList.remove('hidden');
            } else {
                music.pause();
                play.classList.remove('hidden');
                pause.classList.add('hidden');
            }
        }
    </script>
    <script src="js/music-controls.js"></script>
</body>
